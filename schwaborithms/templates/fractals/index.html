<html>
<head>
	<meta http-equiv='content-type' content='text/html; charset=utf-8' />
	<meta http-equiv='content-language' content='en-us' />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Fractals</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
	<script src="https://d3js.org/d3.v5.min.js"></script>
	
	<!-- Add additional CSS in static file -->
	{% load static %}
	<script type='text/javascript' src="{% static 'fractals/js/app.js' %}"></script>
	<link rel="stylesheet" href="{% static 'fractals/css/styles.css' %}">
	<link rel="icon" href="{% static 'fractals/images/favicon.ico' %}" />

</head>
<body>
	<div class="sidenav">
	<label>number of recursions: </label>
    <input type="range" min="3" max="9" value="5" class="treeinputs" id="recursions_slider">
	
	<br>
	<label>branching angle: </label>
    <input type="range" min="0" max="90" value="60" class="treeinputs" id="angle_slider" >
	<input type="range" min="0" max="90" value="60" class="treeinputs" id="angle_end_slider" >
	<br>
	<label>number of branches: </label>
	<input type="range" min="2" max="5" value="2" class="treeinputs" id="branches_slider">
	<input type="range" min="2" max="5" value="2" class="treeinputs" id="branches_end_slider">
	<br>
	<label>branch length: </label>
	<input type="range" min=".5" max=".9" step=".05" value=".7" class="treeinputs" id="length_slider">
	<input type="range" min=".5" max=".9" step=".05" value=".7" class="treeinputs" id="length_end_slider">
	<br>
	<label>trunk recursions: </label>
	<input type="range" min="1" max="6" value="3" class="treeinputs" id="trunkrecursions_slider">
	<br>
	<label>displacement: </label>
	<input type="range" min="0" max=".15" step=".01" value=".03" class="treeinputs" id="displacement_slider">
	<input type="range" min="0" max=".15" step=".01" value=".03" class="treeinputs" id="displacement_end_slider">
	<br>
	<label>branch curvature: </label>
	<input type="range" min="-1" max="1" step=".1" value="0" class="treeinputs" id="curvature_slider">
	

</div>
<div class="main" id="svgobj"></div>
</body>


</html>
